<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="first">
            <h1> <em> Which Of The Four Seasons Fits You? </em> </h1>
            <img src="https://images-na.ssl-images-amazon.com/images/I/817SRq0-zhL._AC_SX466_.jpg">
            <p> What weather do you like? Hot or cold? </p>
            <input class="weather" placeholder="Type here...">
            <p> What temperature is hot weather for you in Fahrenheit? </p>
            <input class="temperature" placeholder="Type here...">
            <div> Counter: <span class="counter"> 0 </span> </div>
            <p> <button class="submit"> Submit </button> </p>
            <p class="box"> </p>
            <button class="next"> Next </button>
        </div>
        <div class="open"> </div>
        <p class="paragraph"> </p>
        <div class="allimg">
            <img class="springimg" src="https://therapychanges.com/wp-content/uploads/2018/04/04.20.18_Spring.jpg">
            <img class="winterimg" src="https://www.secondwavemedia.com/metromode/images/Features/img_5351.jpg">
            <img class="summerimg" src="https://media.cntraveler.com/photos/5ca2606227413200230736ae/master/pass/Summer-Travel_GettyImages-1028278382.jpg">
            <img class="fallimg" src="https://thumbor.thedailymeal.com/Lw7eTK11R9P1qjlPsoqWmsSOmhg=/870x565/filters:focal(975x862:976x863)/https://www.thedailymeal.com/sites/default/files/story/2018/iStock-841380450.jpg">
            <img class="oops" src="https://www.elegantthemes.com/blog/wp-content/uploads/2020/08/000-http-error-codes.png">
        </div>
        <button class="reset"> Reset page </button>
    </body>
</html>
